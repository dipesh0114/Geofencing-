<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance System</h1>
        </header>
        <main>
            <div class="profile-card">
                <img src="1.jpg" alt="Profile Picture" class="profile-picture">
                <h2>Dipesh patro</h2>
                <p class="profile-description">Intern</p>
            </div>
            <div class="intime-outime-card">
                <div class="intime-outime-item">
                    <h3>Intime</h3>
                    <p>09:00 AM</p>
                </div>
                <div class="intime-outime-item">
                    <h3>Outime</h3>
                    <p>06:00 PM</p>
                </div>
            </div>
            <div class="attendance-summary">
                <div class="summary-item">
                    <h3>Present Days</h3>
                    <p id="presentDays">10</p>
                </div>
                <div class="summary-item">
                    <h3>Absent Days</h3>
                    <p id="absentDays">2</p>
                </div>
                <div class="summary-item">
                    <h3>Leaves</h3>
                    <p id="leaves">1</p>
                </div>
                <div class="summary-item">
                    <h3>Holidays</h3>
                    <p id="holidays">0</p>
                </div>
                <div class="summary-item">
                    <h3>Weekly Off</h3>
                    <p id="Weekly">0</p>
                </div>
                <div class="summary-item">
                    <h3>Remaining</h3>
                    <p id="Remaining">0</p>
                </div>
            </div>
            <div class="card">
                <div class="button-group">
                    <button id="markAttendanceButton" class="button">Mark Attendance</button>
                    <button id="cameraButton" class="button camera-button">
                        <img src="#" alt="Camera Icon" class="button-icon">
                    </button>
                </div>
                <p id="statusMessage" class="status-message"></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Attendance System</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
